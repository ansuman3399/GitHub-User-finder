<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub user finder</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="card card-body search">
        <h1>Github user finder</h1>
        <p class="lead">
          Please enter a github username to fetch github user profile and
          repositories
        </p>
        <input
          type="text"
          class="form-control"
          id="searchUser"
          placeholder="Github username"
        />
        <!-- <input
          type="button"
          id="submituser"
          class="mt-3 form-control btn-dark"
          value="Search"
        /> -->
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <footer class="mt-5 p-3 bg-light text-center">
      <p class="lead">GitHub Finder &copy;</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="githubSearch.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
